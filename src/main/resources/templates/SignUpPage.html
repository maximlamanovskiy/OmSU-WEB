<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <style>
        th, td {
            padding: 5px;
        }

        td span {
            font-size: 90%;
            font-style: italic;
            color: red;
        }

        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
<th:block th:include="/_menu"></th:block>

<h2>Register</h2>

<div th:if="${usernameError != null || passwordError != null || confirmPasswordError != null || error != null}"
     class="error">Unable to register new user
</div>

<form action="/signUp" method="POST" id="registrationModel" name="registrationModel"
      enctype="application/x-www-form-urlencoded">
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username"/></td>
            <td>
                <span th:if="${usernameError != null}" th:utext="*{usernameError}">..</span>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"/></td>
            <td>
                <span th:if="${passwordError != null}" th:utext="*{passwordError}">..</span>
            </td>
        </tr>
        <tr>
            <td>Confirm</td>
            <td><input type="password" name="confirmPassword"/></td>
            <td>
                <span th:if="${confirmPasswordError != null}" th:utext="*{confirmPasswordError}">..</span>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Submit"/>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
</form>

</body>
</html>
